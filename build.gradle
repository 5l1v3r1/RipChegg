plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '4.0.4'
}

mainClassName = 'me.agramon.ripchegg.RipChegg'

version '1.0'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
    maven {
        url "http://maven2.javacpp.googlecode.com/git/"
    }
    maven {
        url "http://maven2.javacv.googlecode.com/git/"
    }
}

dependencies {
    compile("net.dv8tion:JDA:4.2.0_168")
    compile("com.jagrosh:jda-utilities:3.0.4")
    compile("ch.qos.logback:logback-classic:1.2.3")
    compile("io.github.cdimascio:java-dotenv:5.2.1");
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.+'
    compile group: 'commons-io', name: 'commons-io', version: '1.3.+'
    compile group: 'junit', name: 'junit', version: '4.+'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.+'
    compile group: 'net.sf.opencsv', name: 'opencsv', version: '2.+'
}

test {
    systemProperties 'tests.browser': 'firefox'
}
compileJava.options.encoding = 'UTF-8'